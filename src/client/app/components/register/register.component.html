<form (ngSubmit)="onSubmit()">
    <div>
        <label>Username:</label>
        <input type="text" [(ngModel)]="username" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" [(ngModel)]="password" name="password"/>
    </div>
    <p>{{message}}</p>
    <div>
        <input type="submit" value="Register"/>
    </div>
    <h1>{{username}}</h1>
</form>
