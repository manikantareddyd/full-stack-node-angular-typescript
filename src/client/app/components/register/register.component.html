<div class="container">

    <form class="form-signin" (ngSubmit)="onSubmit()">
        <h2 class="form-signin-heading">Please SignUp here</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password"  class="form-control" [(ngModel)]="password" placeholder="Password" required>
        <p>{{message}}</p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

</div>
