<div class="container">

    <form class="form-signin" name="passwordResetForm" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <h2 class="form-signin-heading">Please Enter New Password</h2>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="64" #password="ngModel" class="form-control"
            [(ngModel)]="user.password" placeholder="Password" required>
        <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
            <div [hidden]="!password.errors.required">
                Password is required!
            </div>
            <div [hidden]="!password.errors.minlength">
                Password should be of atleast 8 characters in length!
            </div>
            <div [hidden]="!password.errors.maxlength">
                Password should be a maximum of 64 characters in length!
            </div>
        </div>
        <div *ngIf="!success" class="alert alert-danger">
            {{message}}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!passwordResetForm.form.valid">Reset</button>
    </form>
</div>
