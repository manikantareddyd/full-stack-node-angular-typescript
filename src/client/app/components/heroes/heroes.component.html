<div class="container" style="width:33%">
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="gotoDetail(hero)">
        <button class="btn btn-default">
          <span class="badge">{{hero.id}}</span>
        </button> 
        {{hero.name}}
    </li>
  </ul>
</div>
